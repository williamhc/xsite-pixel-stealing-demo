<head>
  <title>xsite pixel stealing</title>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div class="container full-height">
    <div class="row full-height">
      <div class="span10 full-height">
        {{> attack_iframe }}
      </div>
      <div class="span2">
        {{> fps_counter }}
      </div>
    </div>
  </div>
</template>

<template name="fps_counter">
  <div id="fps">
    FPS: {{ fps }}
  </div>
</template>

<template name="attack_iframe">
  <iframe id="attack-iframe" src="http://edition.cnn.com/"/>
</template>
